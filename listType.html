<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title> List Type in HTML</title>
        <h1> List Type in HTML</h1>
    </head>
    
    <body>
        <ul>
            <li> Milk</li>
            <li> Bread </li>
            <li> Carrot </li>
        </ul>
        
        <ol>    <!-- ordered list-->
            <li> Wake Up</li>
            <li> Shower </li>
            <li> Breakfast </li>
            <li>brush teeth </li>
        </ol>
        
        <dl>    <!-- description list-->
            <dt> Title: </dt>   <!-- description term -->
            <dd> An Imaginart Book Title</dd>   <!-- acutal descriotion -->
            <dt> Author: </dt>
            <dd> Brad Schiff</dd>
            <dt> Number of Pages: </dt>
            <dd> 500</dd>
        </dl>
        
    </body>
</html>
