<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Choosing between a set of options</title>
    </head>

    
    <body>
        <label for ="favoriteColor"> What is your favorite color? </label>
        <select id ="favorite" name = "favoriteColor">
            <option value ="red"> Red </option>
            <option value = "yellow"> Yellow </option>
            <option value = "white"> White </option>
            <option value = "Blue "> Blue </option>
            <option value=" Green"> Green </option>
        </select>
        
      
        <fieldset>
            <legend> What is your favorite meal? </legend>
          <input type ="radio" name = "favoriteMeal" value="meal1"><label for = 'breakfast'>Breakfast</label>
            <input type ="radio" name = "favoriteMeal" value = "meal2"><label for ='lubch'>Lunch</label>
            <input type ="radio" name = "favoriteMeal" value = "meal3"><label for ="dinner"> Dinner</label>
        </fieldset>
        
         <fieldset>
            <legend> What meal do you enjot?(Check all that apply) </legend>
          <input type ="checkbox" name = "favoriteMeal" value="meal1"><label for = 'breakfast'>Breakfast</label>
            <input type ="checkbox" name = "favoriteMeal" value = "meal2"><label for ='lubch'>Lunch</label>
            <input type ="checkbox" name = "favoriteMeal" value = "meal3"><label for ="dinner"> Dinner</label>
    
        </fieldset>
    </body>
    
</html>
